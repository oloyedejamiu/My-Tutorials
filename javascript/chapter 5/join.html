<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>

		var mySon= ["Yunus", "Ajijolaoluwa", "Ayanda", "Imaam Layth", "Temitope"];
		var mySonList = mySon.join("<br />");
		//display a list of the array
		document.write(mySonList);
		//sorts the array in alphabetic order
		document.write("<br />");
		var mySonAphabetic = mySon.sort();
		document.write(mySonAphabetic);
		//reverse() method reverses the array from the back to the front

		var mySonReversed = mySon.reverse()
		document.write("The normal array is " + mySonList)
		document.write("The reversed array is: " + mySonReversed);


	</script>

</body>
</html>
